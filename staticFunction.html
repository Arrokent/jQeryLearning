<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="jquery-3.5.1.js"></script>

    <script>
        // 静态方法 -- 直接添加给类
        // 实例方法 -- 添加给实例

        $(function (ev) {
            // 定义一个类
            function AClass() {
            }

            // 给类添加方法,调用静态方法
            AClass.staticMethod = function () {
                alert("static");
            }

            AClass.staticMethod();

            // 给类添加实例方法，创建对象来调用
            AClass.prototype.instanceMethod = function () {
                alert("instance");
            }

            var AClassInstance = new AClass();
            AClassInstance.instanceMethod();
        })

        // jQuery function
        // each

        var arr = [1, 3, 5];
        // 伪数组，1.有index和内容，2.有length属性
        var obj = {0: 1, 1: 3, 2: 5, length: 3};

        $.each(arr, function (index, value) {
            console.log(index, value);
        });

        $.each(obj, function (index, value) {
            console.log(index, value);
        });

        // map
        // first para: 需要遍历到对象， second para: 回调函数
        // map可以在回调函数中对对象进行处理，返回到一个数组上
        var res = $.map(obj, function (value, index) {
            console.log(index, value);
            return index + value;
        });

        console.log(res);

    </script>
</head>
<body>

</body>
</html>
